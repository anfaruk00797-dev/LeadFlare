<!DOCTYPE html>
<html>

<head>
    <title>{% block title %}{% endblock %}</title>

    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('home') }}">EventReminder</a>

            <div>
                {% if current_user.is_authenticated %}
                <a class="btn btn-outline-light btn-sm" href="{{ url_for('dashboard') }}">Dashboard</a>
                <a class="btn btn-danger btn-sm" href="{{ url_for('logout') }}">Logout</a>
                {% else %}
                <a class="btn btn-outline-light btn-sm" href="{{ url_for('login') }}">Login</a>
                <a class="btn btn-success btn-sm" href="{{ url_for('register') }}">Register</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>

</body>

</html>
