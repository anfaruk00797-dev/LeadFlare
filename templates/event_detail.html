<!DOCTYPE html>
<html>

<head>
    <title>Event Detail</title>
</head>

<body>

    <h2>{{ event.title }}</h2>

    <p>Date: {{ event.event_date }}</p>
    <p>Description: {{ event.description }}</p>

    <hr>

    <h3>Preparation Notes</h3>

    <form method="POST">
        <textarea name="preparation_note" rows="5" cols="50">
{{ event.preparation_note or "" }}
    </textarea>
        <br><br>
        <button type="submit">Save Notes</button>
    </form>

    <br>
    <a href="{{ url_for('dashboard') }}">Back</a>

</body>

</html>
